<!doctype html>
<html>
<head>
    <title>Project Info</title>
</head>
<body>
<h1>{{ title }} </h1>
<p>Description: {{ description }}</p>
<p>Max Grade: {{ max_grade }}</p>
    <!-- jinja for loop -->
    <ul>
    {% for row in rows %}
    <li>Student name: {{row[0]}} {{row[1]}}, grade: {{row[2]}}</li>
    {% endfor %}
    </ul>
</body>
</html>
